    <!-- EmailJS Script -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
    // Initialize EmailJS with your actual user ID
    (function() {
        emailjs.init("yfhQLWZ_u4QAE5fjd"); // Replace with your actual EmailJS User ID
    })();

    // Simulating a simple user database with local storage
    function getUsers() {
        return JSON.parse(localStorage.getItem('users')) || [];
    }

    function saveUser(user) {
        const users = getUsers();
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));
    }

    // Login function
    function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        const users = getUsers();
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            alert('Login successful!');
            // Redirect to the website
            window.location.href = 'first.html';
        } else {
            alert('Incorrect email or password. Please register if you don\'t have an account.');
        }
    }

    // Register function with email confirmation
    function register() {
        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('register-confirm-password').value;

        const users = getUsers();
        const existingUser = users.find(u => u.email === email);

        if (existingUser) {
            alert('An account with this email already exists. Please use a different email.');
        } else if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
        } else {
            const newUser = { username, email, password };
            saveUser(newUser);
            alert('Registration successful! Please login now.');
            sendConfirmationEmail(username, email);  // Call function to send email
            showLoginForm();
        }
    }

    // Send confirmation email using EmailJS
    function sendConfirmationEmail(username, email) {
        const emailParams = {
            user_name: username,
            user_email: email,
        };

        // Make sure the service ID and template ID are correct
        emailjs.send("service_um2khui", "template_ubaq538", emailParams)
            .then(function(response) {
                console.log("SUCCESS!", response.status, response.text);
                alert("A confirmation email has been sent to your email address.");
            }, function(error) {
                console.log("FAILED...", error);
                alert("Failed to send confirmation email.");
            });
    }

    // Show login form
    function showLoginForm() {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('register-form').classList.add('hidden');
    }

    // Show register form
    function showRegisterForm() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('register-form').classList.remove('hidden');
    }

        user_name: username,
        user_email: email,
    };

            console.log("SUCCESS!", response.status, response.text);
            alert("A confirmation email has been sent to your email address.");
        }, function(error) {
            console.error("Email send error: ", error);  // Detailed error logging
            alert("Failed to send confirmation email. Error details: " + JSON.stringify(error));
        });
}

</script>
