<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation | Lokesh Reddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reserve.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav>
        <div class="nav1">
            <a href="first.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="reserve.html">Reservation</a>
        </div>
            <div class="logo">
                <img src="images/logo.jpg">
            </div>
        <div class="nav2">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            <div class="user">
                <a href="login.html">
                    <i class="fa-solid fa-user"></i>
                    <span>User</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="reserve-container">
        <div class="reservation">
            <form id="form">
                <h2>Your Reservation</h2>
                <div>
                    <input type="text" placeholder="Your Name" name="user_name">
                    <input type="text" placeholder="Your Email" name="user_email">
                </div>
                <div>
                    <input type="date" placeholder="Choose Date" name="reservation_date">
                    <input type="time" placeholder="Choose Time" name="reservation_time">
                </div>
                <div>
                    <textarea placeholder="Your Request" cols="30" rows="7" name="special_request"></textarea>
                </div>
                <div>
                    <input type="submit" class="btn" id="button" value="Send Email" >
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('yfhQLWZ_u4QAE5fjd');  // Initialize EmailJS with your user ID
    </script>

    <script>
        const btn = document.getElementById('button');

        document.getElementById('form')
        .addEventListener('submit', function(event) {
            event.preventDefault();

            btn.value = 'Sending...';

            const serviceID = 'service_lz18dnh';  // Replace with your actual service ID
            const templateID = 'template_nei2jkh'; // Replace with your actual template ID

            emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                btn.value = 'Send Email';
                alert('Reservation Sent Successfully!');
            }, (err) => {
                btn.value = 'Send Email';
                alert(JSON.stringify(err));
            });
        });
    </script>

</body>
</html>
