<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav1">
            <a href="first.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="reserve.html">Reservation</a>
        </div>
            <div class="logo">
                <img src="images/logo.jpg">
            </div>
        <div class="nav2">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            <div class="user">
                <a href="login.html">
                    <i class="fa-solid fa-user"></i>
                    <span>User</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-side">
            <form id="form">
                <div class="field">
                    <h1><center>Contact Me</center></h1>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <input type="text" name="message" id="message" placeholder="Enter The Message">
                </div>
                <input type="submit" id="button" value="Send Email">
            </form>
        </div>
        <div class="right-side">
            <img src="https://img.freepik.com/fotos-premium/3d-rendering-fast-food-set-hamburger-pommes-kartoffeln-pizza-erfrischungsgetraenk-generative-ai_39665-702.jpg" alt="Fast Food Image">
        </div>
    </div>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
    <script type="text/javascript">
        emailjs.init('yfhQLWZ_u4QAE5fjd');
    </script>

    <script>
        const btn = document.getElementById('button');

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            btn.value = 'Sending...';

            const serviceID = 'service_um2khui';
            const templateID = 'template_ubaq538';

            emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                btn.value = 'Send Email';
                alert('Sent!');
            }, (err) => {
                btn.value = 'Send Email';
                alert(JSON.stringify(err));
            });
        });
    </script>

</body>
</html>
